  <script>
    // 2. Convert array of strings to uppercase
 // Ek string array lo jisme lowercase words ho aur har word ko uppercase mein convert karo.
 // Input: ['a', 'b', 'c'] => Output: ['A', 'B', 'C']

 let arr = ['a','b','c']
 let capital = arr.map((value) =>{
  return value.toUpperCase()
 })
 console.log(capital)
  </script>
