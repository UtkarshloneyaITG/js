<!DOCTYPE html>

<head>

<body>
  <script>
    let arr = [1, 2, 6, 7, 8, 5];
    function got(arr, target) {
      let newarr = []
      for (let x = 0; x < arr.length; x++) {
        for (let y = 1 + x; y < arr.length; y++) {
          if ((arr[x] + arr[y]) == target) {
            newarr.push([x, y])
          }
        }
      }
      return newarr;
    }

    let result = got(arr, 9)
    console.log(result)

  </script>
</body>

</html>
