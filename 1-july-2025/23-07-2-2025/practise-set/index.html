<body>
  <Script>
    function red(num){
    let newarr = []
    for(let x = 1; x<=num; x++){
        newarr.push(x);
    }
    let res = newarr.reduce((sum,value,index)=>{
        return sum*value;
    },1)
   return res;
}


console.log(red(8))

  </Script>
