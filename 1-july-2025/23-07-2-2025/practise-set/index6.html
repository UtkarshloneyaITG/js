  <script>
    // 4. Check If All Elements Are Even
// Input: [2, 4, 6, 8]
// Output: true

    let arr = [2, 4, 6, 8];

    let res = arr.every((value)=>{
      if(value%2 === 0){
        return true;
      }
      else return false;
    })
