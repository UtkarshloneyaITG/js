  <script>
    // 8. Check if Any Element is Greater than a Given Value
// Input: [1, 3, 5, 7, 9], 6
// Output: true

const students = [
  { name: 'Alice', scores: [90, 85, 92, 88] },
  { name: 'Bob', scores: [78, 80, 75] }, 
  { name: 'Charlie', scores: [95, 98, 96, 99] },
  { name: 'David', scores: [88, 90, 85, 87] },
];

function generateLeaderboard (students){
    let arr = []
 
    for(let x = 0; x<students.length; x++){
        let score = students[x].scores.reduce((sum,value)=>{
            return sum+value/4;
        },0)
        arr.push(`name : ${students[x].name} - Average ${score} `)
    }
   arr.sort()
    return arr;
}
    
    let result = generateLeaderboard(students);
    console.log(result)
