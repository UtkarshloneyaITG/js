<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width:300px;
      height: 300px;
      border:2px solid black;
      background-color: gray;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="box" onmouseover="reaper(this),x = false" onmouseleave="reaper(this), x = true"></div>
  <script>
     let x = true
    function reaper(hey){
      if(x){
      hey.style.background = 'blue';
      }
      else {
        hey.style.background = 'gray';
      }
    }
  </script>
</body>
</html>
