<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 500px;
      height: 500px;
      color: white;
      background-color: black;
      font-size: 30px
    }
  </style>
</head>

<body>
  <div>
    <p>I am <span id="text"></span><span id="flicker">|</span></p>
  </div>
  <script>
    let arr = ['developer', 'coder', 'enginer'];
    const flicker = document.getElementById('flicker');
    const typer = document.getElementById('text');
    let x = 0
    let n = arr.length;
    setInterval(() => {
      let word = arr[x]
      let j = 0
      let value = setInterval(() => {

        if (j < word.length) {
          typer.innerText += word[j]
        }
        else {
          stopInt()
        }
        j++
      }, 150)
      function stopInt() {
        clearInterval(value)
      }
      typer.innerText = ''
      x++
      x = x % n
    }, 5000)

 setInterval(() => {
        if (flicker.innerText == '') {
          flicker.innerText = '|';
        }
        else {
          flicker.innerText = ''
        }
      }, 400)


  </script>
</body>

</html>
