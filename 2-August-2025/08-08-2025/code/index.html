  <meta charset="UTF-8">

    body {
      background-color: lightblue;

  padding:10px;

  padding: 10px 20px;

  <body>
  <form id='form'>
    <input type="file" name="file">
    <label for="name">name</label>
    <input type="text" name='name' required="" id="name"/>
    <label for="number" >number</label>
    <input type="number" name='number' required="" id="number"/>
    <label for="email">email</label>
    <input type="email" name='email' required="" id="email"/>
    <label for="password">password</label>
    <input type="password" name='password' required="" id="password"/>
    <label for="1">male</label>
    <input type="radio" name="gender" id="1" value="male">
    <label for="2">femlae</label>
    <input type="radio" name="gender" id="2"  value="female">
    <label for="3">other</label>
    <input type="radio" name="gender" id="3" value="other">
    <button type="submit">Submit</button>
  </form>
  <script>
    let form = document.getElementById('form')
    let input = document.getElementsByTagName('input')
    let object = {}
    
form.addEventListener('submit',(e)=>{
  e.preventDefault()
 
  Array.from(input).forEach(element => {
    object[element.name] = element.value
    // element.value = '';
  });
  console.log(object)
})
let select = document.createElement('select')
select.setAttribute('name','class');
select.setAttribute('id','options')

for(let x =0; x<=1200; x++){
  let option = document.createElement('option')
  option.innerText = x;
  option.value = x;
  select.appendChild(option)
}
form.prepend(select)
let sele = document.getElementById('options')
sele.addEventListener('change', (e)=>{
  object[e.target.name] = e.target.value
})

  </script>
