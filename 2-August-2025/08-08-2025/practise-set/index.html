<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    #container>div {
      display: flex;
      flex-direction: column;
      height: 350px;
      text-align: center;
      border: 2px solid black;
      justify-content: space-between;
      background-color: yellow;
    }
    #container>div>span {
      font-size: 20px;

    }

      display: grid;
      grid-template-columns: repeat(4, 300px);
      justify-content: space-between;
      gap: 30px;
    }

  </div>

        let apiformate = await response.json()
        arr = apiformate.posts

        console.error(error)

      }
    }

    async function divcreation() {
      
if(x){
   await products()
   x = false
}
     
      console.log(arr)

        let dive = document.createElement('div')
        dive.innerHTML = `<span>${arr[x].title}</span>
                          <p>${arr[x].body}</p>
                        <button onclick='deletePost(${arr[x].id})'>delete</buton>`
        continer.appendChild(dive);
      }

</html>
