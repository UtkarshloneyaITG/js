<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="shop.css">
</head>

<body>
  <div class="container">
    <div class="shop-wrapper">
      <div class="page-width">
        <div class="shop-inner">
          <div class="shop-header">
            <div class="shop-heading">
              <h1>Shop Filter</h1>
            </div>
            <div class="shop-select--filter">
              <select id="category">
                <option value="allCategories" selected>All Categories</option>
                <option value="Men">Men</option>
                <option value="Women">women</option>
                <option value="Kids">kid</option>
              </select>
              <select id="types">
                <option value="allTypes" selected>All Types</option>
                <option value="jeans" >jeans</option>
                <option value="tshirt" >tshirt</option>
                <option value="shirt" >shirt</option>
                <option value="pant" >pant</option>
                <option value="mix" >mix</option>
              </select>
            </div>
          </div>
          <div class="shop-body">
            <div class="shop-card">
              <div class="card-headding">
                <h2>undefiend</h2>
              </div>
              <div class="card-info">
                <p><span class="gender">Men</span><span class="type">Jeans</span><span>Prise</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="shop.js"></script>
</body>

</html>
