<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
    }

    .image {
      width: 200px;
      height: 200px;
    }

    .image img {
      aspect-ratio: 1/1;
    }

    .product {
      display: flex;
      flex-direction: column;
      height: 300px;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: 2px solid black;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 240px);
    }
  </style>
</head>

<body>
  <div class="searchbar">
    <input type="text" id="productfinder">
  </div>
  <div class="container">
    
  </div>
  <script>
    const container = document.querySelector('.container')
    let searchbar = document.getElementById('productfinder')
    let productdata = null;
    let fakeProductData = '';
    async function data() {
      try {
        let responce = await fetch('https://dummyjson.com/products')
        let dataset = await responce.json()
        productdata = dataset.products
      } catch (error) {
        console.error(error)
      }
    }
    
   async function createproduct() {
    await data()
    fakeProductData = productdata;
      fakeProductData.forEach((element) => {
        let div = document.createElement('div')
        div.innerHTML = `<div class="product">
                     <div class="image">
                      <img src="${element.images[0]}" alt="" width="100%" height="100%">
                    </div>
                    <div>
                      <h2>${element.title}</h2>
                      <p></p>
                    </div>
                  </div>`
                  container.appendChild(div)
      });
      console.log(fakeProductData)
    }

    }

  </script>
</body>

</html>
