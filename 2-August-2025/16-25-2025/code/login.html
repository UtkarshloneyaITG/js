<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form input {
      padding: 10px;
      border-radius: 10px;
      width: 250px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      padding: 20px;
      align-items: center;
      background-color: white;
      border: 2px solid black;
    }

    form>div>p {
      color: lightgray;
    }

    button {
      border-radius: 100px;
      background: lightblue;
      padding: 13px 36px;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 500px;
    }

    form p>span {
      cursor: pointer;
    }
        /* HTML: <div class="loader"></div> */
    .loader {
      width: 100px;
      height: 60px;
      display: none;
      animation: l12-0 2s infinite linear;
    }

    .loader::before,
    .loader::after {
      content: "";
      flex: 4;
      background:
        radial-gradient(at 50% 20%, #0000, #000a) bottom left/20px 20px repeat-x,
        linear-gradient(red 0 0) bottom/100% 20px no-repeat #ddd;
      -webkit-mask:
        repeating-linear-gradient(90deg, #000 0 4px, #0000 0 20px) 8px 0,
        radial-gradient(farthest-side, #000 90%, #0000) left bottom/20px 20px repeat-x;
    }

    .loader::after {
      flex: 1;
      transform-origin: top;
      animation: l12-1 1s cubic-bezier(0, 20, 1, 20) infinite;
    }

    @keyframes l12-0 {

      0%,
      49.9% {
        transform: scaleX(1)
      }

      50%,
      100% {
        transform: scaleX(-1)
      }
    }

    @keyframes l12-1 {
      100% {
        transform: rotate(-2deg)
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="page_container">
      <form id="Login">
        <h1>Login</h1>
        <div>
          <label for="userEmail" >Email</label>
          <input type="email" id="userEmail" required>
          <p id="userEmailError"></p>
        </div>
        <div>
          <label for="UserPassword">User Password</label>
          <input type="password" id="UserPassword" required>
          <p id="UserPasswordError"></p>
        </div>
        <p>Dont have an account ? <a href="index.html">sign_up</a></p>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="loader"></div>
  </div>
  <script>
    let loader = document.querySelector('.loader')
    let userEmailError = document.getElementById('userEmailError')
    let UserPasswordError = document.getElementById('UserPasswordError')

    let login = document.getElementById('Login')
    let loginemail = document.getElementById('userEmail')
    let loginpassword = document.getElementById('UserPassword')

    async function name(data) {
      try {
        loader.style.display = 'flex'
        login.style.display = 'none'
        let response = await fetch('https://ewl-server.vercel.app/api/v1/Auth/Login', data)
        let ans = await response.json()
        loader.style.display = 'none'
        login.style.display = 'block'
        console.log(response)
        console.log(ans)
        return ans
      } catch (error) {
        console.log(error)
      }
    }

    login.addEventListener('submit', (e) => {
      e.preventDefault()

    
      let email = loginemail.value
      let password = loginpassword.value

        console.log(email,name)
      const userInfo = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          Email: email,
          Password: password,
        })

      }
      check_login(userInfo)
    })
    async function check_login(data) {
      await name(data).then((value) => {
       if(value.success == true){
        alert('login success')
       }
       else{
        alert(
         value.msg
        )
       }
      }).catch((value)=>{
        console.log(value)
      })
    }

    
  </script>
</body>

</html>
