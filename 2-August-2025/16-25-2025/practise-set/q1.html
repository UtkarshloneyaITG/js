  <script>
//     1. Remove duplicates from array
// ğŸ§  Problem samajho: Ek array mein same values repeat ho rahi hain. Tumhe ek naya array banana hai jismein sirf unique elements ho.
// ğŸ“¥ Input: [1, 2, 2, 3, 4, 4, 5]
//  ğŸ“¤ Output: [1, 2, 3, 4, 5]
// ğŸ“˜ Hint: Set automatically duplicates ko hata deta hai. Use new Set().

function RemoveDuplicatesFromArray(arr){
  let val = new Set()
  for(let x of arr)val.add(x)
  return Array.from(val)
}
let res = [1, 2, 2, 3, 4, 4, 5]
console.log(res)
  </script>
