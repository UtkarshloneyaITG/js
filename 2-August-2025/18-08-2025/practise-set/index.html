<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2196f3;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-title {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }

    .product-price {
      font-weight: bold;
      color: #2196f3;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Modern Store</div>
  </header>

  <main>
    <h1>Featured Products</h1>
    <div class="product-grid container">

    
    </div>
  </main>

  <footer>
    &copy; 2025 Modern Store. All rights reserved.
  </footer>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
