<body>
  <script>
    let obj = {
      name : 'tyson',
      age : 15
    }

    function ObjChecker(obj){
      return Object.keys(obj).length == 0 ? 'object is empty' : `object has ${Object.keys(obj).length} items`
    }
    console.log(ObjChecker(obj))
  </script>
